<div class="container">
  <h2>Add Product</h2>
  <form (ngSubmit)="savePurchase()">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName" required [(ngModel)]="order.productNames" name="productNames">
    </div>

    <div class="form-group">
      <label for="shippingName">Shipping Name</label>
      <input type="text" class="form-control" id="shippingName" required [(ngModel)]="order.shippingName" name="shippingName">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="order.address" name="address">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <button (click)="gotoCustomerMenu(username)" class="btn btn-success">Back to Selling Menu</button>
</div>

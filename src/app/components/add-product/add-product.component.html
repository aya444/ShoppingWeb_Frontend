<div class="container">
  <h2>Add Product</h2>
  <form (ngSubmit)="addProduct()">
    <div class="form-group">
      <label for="companyName">Product Name:</label>
      <input type="text" class="form-control" id="companyName" [(ngModel)]="product.name" name="companyName" required>
    </div>
    <div class="form-group">
      <label for="address">Price:</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="product.price" name="address" required>
    </div>
    <div class="form-group">
      <label for="address">State:</label>
      <input type="text" class="form-control" id="state" [(ngModel)]="product.status" name="state" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <button (click)="gotoSellingMenu(username)" class="btn btn-success">Back to Selling Menu</button>
</div>

<div class="container">
  <h2>Create Sellers</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="companyNames">Company Names:</label>
      <input type="text" class="form-control" id="companyNames" [(ngModel)]="companyName" name="companyNames">
      <button type="button" class="btn btn-primary" (click)="addCompanyName(companyName)">Add</button>
    </div>
    <div class="form-group">
      <label for="companyList">Company List:</label>
      <ul id="companyList">
        <li *ngFor="let company of companyNames">{{ company }}</li>
      </ul>
    </div>
    <button type="submit" class="btn btn-success" style="margin-left: 10px">Create Sellers</button>
    <button (click)="gotoAdminMenu(username)" class="btn btn-primary" style="margin-left: 10px">Admin Menu</button>
  </form>
  <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>
</div>
